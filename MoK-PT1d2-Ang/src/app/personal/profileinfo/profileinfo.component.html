
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div style="height:20px;"></div>
<div class="container bootstrap snippets" > 
<div class="row" >
  <div class="col-xs-12 col-sm-12" >
    <form class="form-horizontal" #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
        <div class="panel panel-default">
          <div class="panel-body text-center">
           <img src="https://bootdey.com/img/Content/avatar/avatar6.png" class="img-circle profile-avatar" alt="User avatar">
          </div>
        </div>
      <div class="panel panel-default">
        <div class="panel-heading">
        <h4 class="panel-title">User info</h4>
        </div>
        <div class="panel-body">
          <div class="form-group">
            <label class="col-sm-2 control-label">First Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="FirstName" [(ngModel)]="this.userservice.LoggedInUserInfo.FirstName" value={{this.userservice.LoggedInUserInfo.FirstName}}>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Last Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="LastName" [(ngModel)]="this.userservice.LoggedInUserInfo.LastName" value={{this.userservice.LoggedInUserInfo.LastName}}>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Date of Birth</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" readonly  name="DateOfBirth" [(ngModel)]="this.userservice.LoggedInUserInfo.DateOfBirth" value={{this.userservice.LoggedInUserInfo.DateOfBirth}}>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Gender</label>
            <div class="col-sm-10">
                <select class="form-control" name="Gender" [(ngModel)]="selectedGender">
                  <option *ngFor="let gender of allGenders" value= {{gender}}>
                    {{gender}}
                  </option>
               </select>
            </div>
          </div>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading">
        <h4 class="panel-title">Contact info</h4>
        </div>
        <div class="panel-body">
          <div class="form-group">
            <label class="col-sm-2 control-label">Mobile number</label>
            <div class="col-sm-10">
              <input type="tel" class="form-control" name="ConatactNumber" [(ngModel)]="this.userservice.LoggedInUserInfo.ConatactNumber" value={{this.userservice.LoggedInUserInfo.ConatactNumber}}>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">E-mail address</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" name="EmailAddress" [(ngModel)]="this.userservice.LoggedInUserInfo.EmailAddress" value={{this.userservice.LoggedInUserInfo.EmailAddress}}>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Address</label>
            <div class="col-sm-10">
              <textarea rows="3" class="form-control"name="Address" [(ngModel)]="this.userservice.LoggedInUserInfo.Address" value={{this.userservice.LoggedInUserInfo.Address}}></textarea>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Country</label>
            <div class="col-sm-10">
              <select class="form-control" name="Country" [(ngModel)]="selectedCountry" >  
                    <option *ngFor="let country of countryList" value= {{country}}>
                        {{country}}
                    </option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-12 col-sm-offset-2">
              <button type="submit" class="btn btn-primary" style="background-color: #990000;">Submit</button>&nbsp;
              <button type="reset" class="btn btn-default" (click) = CancelChange()>Cancel</button>
            </div>
          </div>
        </div>
      </div>

    </form>
  </div>
</div>
</div>
